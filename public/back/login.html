<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>

</head>
<body class="login_bg">
<div class="container">
    <div class="col-md-4 col-md-offset-4 mt_150">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">后台管理系统</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="userName" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" autocomplete="off" name="username" class="form-control" id="userName" placeholder="请输入用户名">
                        </div>
                    </div>
                    <!--<input type="text" name="hehe" value="33333"/>-->
                    <div class="form-group">
                        <label for="passWord" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" id="passWord" placeholder="请输入密码">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="reset" class="btn btn-default pull-left">重置</button>
                            <button type="submit" class="btn btn-primary pull-right">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
